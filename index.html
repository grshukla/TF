        body, html {
            margin: 0;

            justify-content: center;
            align-items: center;
            background: #efefef;

        @keyframes pulse {

            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .graphic {

            height: 500px;

            font-size: 16px;
            color: #555;
        }
        .contact a {
            color: #aa7938;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
