<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Timeless Furnishing</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #efefef;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            color: #555;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .graphic {
            width: 500px;
            height: 500px;
            margin: 20px auto;
            background: url('ts.jpg') no-repeat center center;
            background-size: cover;
            animation: pulse 2s infinite;
        }
        .contact {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
            color: #555;
        }
        .contact a {
            color: #aa7938;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="graphic"></div>
        <div class="message">Our website is coming soon. Stay tuned!</div>
    </div>
    <div class="contact">
        Contact us: <a href="mailto:help.adexie@gmail.com">Click Here</a>
    </div>
</body>
</html>
